version: "3.8"

services:
  app:
    image: ghcr.io/maestrometty/confesercenti-vallo-pwa:0.0.4
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - NODE_OPTIONS=--dns-result-order=ipv4first
    secrets:
      - confesercenti_vallo_db_user
      - confesercenti_vallo_db_password
      - confesercenti_vallo_db_name
      - confesercenti_vallo_jwt_secret
      - confesercenti_vallo_app_url
    user: "1001:1001"
#    ports:
#      - "127.0.0.1:3100:3000"
    volumes:
      - /srv/confesercenti-vallo/uploads:/app/uploads
    networks:
      - confesercenti-vallo-pwa-db
      - traefik-public
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
      replicas: 1
      labels:
          - "traefik.enable=true"

          # Correct label name for Swarm
          - "traefik.swarm.network=traefik-public"

          # Service port (required in Swarm)
          - "traefik.http.services.confesercenti-vallo-app.loadbalancer.server.port=3000"

          # HTTP → HTTPS redirect router
          - "traefik.http.routers.confesercenti-vallo-app-http.rule=Host(`confesercenti.omniaplay.com`)"
          - "traefik.http.routers.confesercenti-vallo-app-http.entrypoints=web"
          - "traefik.http.routers.confesercenti-vallo-app-http.middlewares=redirect-to-https"

          - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
          - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

          # HTTPS router
          - "traefik.http.routers.confesercenti-vallo-app.rule=Host(`confesercenti.omniaplay.com`)"
          - "traefik.http.routers.confesercenti-vallo-app.entrypoints=websecure"
          - "traefik.http.routers.confesercenti-vallo-app.tls.certresolver=letsencrypt"

          # Bind HTTPS router → service
          - "traefik.http.routers.confesercenti-vallo-app.service=confesercenti-vallo-app"

          # Optional: re-use security headers
          - "traefik.http.routers.confesercenti-vallo-app.middlewares=sec-headers"

  db:
    image: postgres:18
    environment:
      POSTGRES_USER_FILE: /run/secrets/confesercenti_vallo_db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/confesercenti_vallo_db_password
      POSTGRES_DB_FILE: /run/secrets/confesercenti_vallo_db_name
      POSTGRES_INITDB_ARGS: "-E UTF8"
    secrets:
      - confesercenti_vallo_db_user
      - confesercenti_vallo_db_password
      - confesercenti_vallo_db_name
    volumes:
      - /srv/confesercenti-vallo/db-data:/var/lib/postgresql
    networks:
      - confesercenti-vallo-pwa-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/confesercenti_vallo_db_user) -d $$(cat /run/secrets/confesercenti_vallo_db_name)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
      replicas: 1
    shm_size: 256mb

networks:
  confesercenti-vallo-pwa-db:
    external: true
  traefik-public:
    external: true
    
secrets:
  confesercenti_vallo_db_user:
    external: true
  confesercenti_vallo_db_password:
    external: true
  confesercenti_vallo_db_name:
    external: true
  confesercenti_vallo_jwt_secret:
    external: true
  confesercenti_vallo_app_url:
    external: true

